<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СУМП - ℨáßaнтаження...</title>
    <meta name="description" content="хуй пенис свастика м смачно иди нахуй, 1488 Сва́стика — стародавній символ у вигляді рівнораменного хреста із загнутими на 90° ліворуч або праворуч раменами, що трапляється в багатьох культурах. Назва походить від санскритських слів su і asti. У слов'ян звучить як побажання «щасти». Цей символ дуже поширений і найчастіше пов'язаний із Сонцем.">
    <link rel="icon" href="assets/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="assets/css/INDEX-СУМП/overlay.css">
    <link rel="stylesheet" href="assets/css/INDEX-СУМП/header.css">
    <link rel="stylesheet" href="assets/css/INDEX-СУМП/main.css">
    <link rel="stylesheet" href="assets/css/INDEX-СУМП/modal.status.css">
</head>
<body>
    <header>
        <div class="header-bar"></div>
        <div class="sump">SUMP</div>
        <a class="header-rotate" onclick="reloadButton()"><i class="fa-solid fa-arrows-rotate"></i></a>
    </header>
    <div id="overlay" class="overlay">
        <div class="spinner-container">
            <div class="spinner"></div>
            <div class="text"></div>
            <div class="text">Завантаження...</div>
            <div class="text"></div>
            <div class="text" id="maintenanceText"><i class="fa-solid fa-gears"></i> Профілактичні роботи в процесі. Будь ласка, зачекайте...</div>
        </div>
    </div>
    <div class="footer">
        <div class="discord-lo">Проблеми зі з'єднанням? Повідом нам про це!</div>
        <div class="nav-container">
            <button class="discord-button" onclick="window.location.href='DISCORD-СУМП.html'" ><i class="fa-brands fa-discord"></i> Discord</button>
            <button class="discord-button" onclick="openModal()"><i class="fa-solid fa-rotate"></i> Статус сервера</button>              
        </div>
        <div class="scroll-padding"></div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <div class="status-title">
            <span>STATUS:</span>
            <div class="status-text">
              <span class="text-item auth" data-color="green">auth (<span class="green-text">ok</span>)</span>
              <span class="text-item discord" data-color="green">discord (<span class="green-text">ok</span>)</span>
              <span class="text-item main" data-color="green">main (<span class="green-text">ok</span>)</span>
              <span class="text-item plugin" data-color="green">plugin (<span class="green-text">ok</span>)</span>
              <span class="text-item faq" data-color="green">faq (<span class="green-text">ok</span>)</span>
              <span class="text-item news" data-color="gray">news (<span class="gray-text">?</span>)</span>
            </div>
          </div>
          <div class="scroll-padding"></div>
          <div class="status-item auth">
            <div class="circle green"></div>
            <i style="z-index: 999;" class="fa-solid fa-user"></i>
          </div>
          <i class="fa-solid fa-angle-right"></i>
          <div class="status-item main">
            <div class="circle green"></div>
            <i style="z-index: 999;" class="fa-solid fa-house"></i>
          </div>
          <i class="fa-solid fa-angle-right"></i>
          <div class="status-item plugin">
            <div class="circle green"></div>
            <i style="z-index: 999;" class="fa-solid fa-puzzle-piece"></i>
          </div>
          <i class="fa-solid fa-angle-right"></i>
          <div class="status-item faq">
            <div class="circle green"></div>
            <i style="z-index: 999;" class="fa-solid fa-clipboard-question"></i>
          </div>
          <i class="fa-solid fa-angle-right"></i>
          <div class="status-item news">
            <div class="circle gray"></div>
            <i style="z-index: 999;" class="fa-solid fa-newspaper"></i>
          </div>
          <div class="new-section">
            <div class="arrow-down">
              <i class="fa-solid fa-chevron-down"></i>
              <div class="down"></div>
            </div>
            <div class="status-item discord">
              <div class="circle green"></div>
              <i style="z-index: 999;" class="fa-brands fa-discord"></i>
            </div>
          </div>
          <div class="scroll-padding"></div>
        </div>
      </div>
</body>
<script src="https://kit.fontawesome.com/41a169e9a4.js" crossorigin="anonymous"></script>
<script src="assets/js/index.js"></script>
</html>
