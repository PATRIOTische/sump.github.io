    <meta name="description" content="Спільнота Українізації Майнкрафт Плагінів (СУМП) є ініціативою, спрямованою на популяризацію українського контенту у сфері плагінів для гри Minecraft. Наша спільнота пропонує широкий вибір плагінів, які були переведені на українську мову нашим товариством або офіційно, а також ті, що були розроблені членами нашої спільноти або іншими розробниками. Ми прагнемо забезпечити якісний та різноманітний контент для української аудиторії гравців Minecraft.">

    <meta property="og:title" content="Спільнота Українізації Майнкрафт Плагінів">
    <meta property="og:description" content="Спільнота Українізації Майнкрафт Плагінів (СУМП) є ініціативою, спрямованою на популяризацію українського контенту у сфері плагінів для гри Minecraft. Наша спільнота пропонує широкий вибір плагінів, які були переведені на українську мову нашим товариством або офіційно, а також ті, що були розроблені членами нашої спільноти або іншими розробниками. Ми прагнемо забезпечити якісний та різноманітний контент для української аудиторії гравців Minecraft.">

<body>
    <header>
        <div class="header-bar"></div>
        <div class="sump">SUMP</div>
        <a class="header-rotate" onclick="reloadButton()"><i class="fa-solid fa-arrows-rotate"></i></a>
    </header>
    <div id="overlay" class="overlay">
        <div class="spinner-container">
            <div class="spinner"></div>
            <div class="text"></div>
            <div class="text">Завантаження...</div>
            <div class="text"></div>
            <div class="text" id="maintenanceText"><i class="fa-solid fa-gears"></i> Профілактичні роботи в процесі. Будь ласка, зачекайте...</div>
        </div>
    </div>
    <div class="footer">
        <div class="discord-lo">Проблеми зі з'єднанням? Повідом нам про це!</div>
        <div class="nav-container">
            <button class="discord-button" onclick="window.location.href='discord.html'" ><i class="fa-brands fa-discord"></i> Discord</button>
            <button class="discord-button" onclick="openModal()"><i class="fa-solid fa-rotate"></i> Статус сервера</button>              
        </div>
        <div class="scroll-padding"></div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <div class="status-title">
            <span>STATUS:</span>
            <div class="status-text">
              <span id="index.html" class="text-item" data-color="gray">auth (<span class="gray-text">?</span>)</span>
              <span id="discord.html" class="text-item" data-color="gray">discord (<span class="gray-text">?</span>)</span>
              <span id="main.html" class="text-item" data-color="gray">main (<span class="gray-text">?</span>)</span>
              <span id="plugins.html" class="text-item" data-color="gray">plugin (<span class="gray-text">?</span>)</span>
              <span id="faq.html" class="text-item" data-color="gray">faq (<span class="gray-text">?</span>)</span>
              <span id="news.html" class="text-item" data-color="gray">news (<span class="gray-text">?</span>)</span>
            </div>
          </div>
          <div class="scroll-padding"></div>
          <div id="index.html" class="status-item">
            <div class="circle gray"></div>
            <i style="z-index: 999;" class="fa-solid fa-user"></i>
          </div>
          <i class="fa-solid fa-angle-right"></i>
          <div id="main.html" class="status-item">
            <div class="circle gray"></div>
            <i style="z-index: 999;" class="fa-solid fa-house"></i>
          </div>
          <i class="fa-solid fa-angle-right"></i>
          <div id="plugins.html" class="status-item">
            <div class="circle gray"></div>
            <i style="z-index: 999;" class="fa-solid fa-puzzle-piece"></i>
          </div>
          <i class="fa-solid fa-angle-right"></i>
          <div id="faq.html" class="status-item">
            <div class="circle gray"></div>
            <i style="z-index: 999;" class="fa-solid fa-clipboard-question"></i>
          </div>
          <i class="fa-solid fa-angle-right"></i>
          <div id="news.html" class="status-item">
            <div class="circle gray"></div>
            <i style="z-index: 999;" class="fa-solid fa-newspaper"></i>
          </div>
          <div class="new-section">
            <div class="arrow-down">
              <i class="fa-solid fa-chevron-down"></i>
              <div class="down"></div>
            </div>
            <div id="discord.html" class="status-item">
              <div class="circle gray"></div>
              <i style="z-index: 999;" class="fa-brands fa-discord"></i>
            </div>
          </div>
          <div class="scroll-padding"></div>
        </div>
      </div>
</body>
