<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СУМП - ℨáßaнтаження...</title>
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <style>
        .overlay {
            position: fixed!important;
            top: 0!important;
            left: 0!important;
            width: 100%!important;
            height: 100%!important;
            display: flex;
            justify-content: center!important;
            align-items: center!important;
            opacity: 1!important;
            animation: fadeOut 2s linear forwards!important;
        }

        body {
            background-color: #1d1b1e;
        }

        #searchInput {
            padding: 8px;
            margin: 0 5px;
            background-color: #201A1A; 
            color: white; 
            border: 1px solid white; 
            z-index: 1;
        }

        .spinner-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 50px; 
            height: 50px; 
            border-radius: 50%;
            border: 9px solid #7e292a;
            animation: spinner-bulqg1 0.8s infinite linear alternate,
            spinner-oaa3wk 1.6s infinite linear;
        }

        .overlay:before {
            display: inline-block;
            height: 100%;
            vertical-align: middle;
            margin-right: -0.25em;  
        }

        .spinner:before {
            display: block;
            height: 100%;
            margin-top: -0.5em;  
        }
  
        @keyframes spinner-bulqg1 {
            0% {
                clip-path: polygon(50% 50%, 0 0, 50% 0%, 50% 0%, 50% 0%, 50% 0%, 50% 0%);
            }
 
            12.5% {
                clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 0%, 100% 0%, 100% 0%);
            }
 
            25% {
                clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 100%, 100% 100%, 100% 100%);
            }
 
            50% {
                clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 100%, 50% 100%, 0% 100%);
            }
 
            62.5% {
                clip-path: polygon(50% 50%, 100% 0, 100% 0%, 100% 0%, 100% 100%, 50% 100%, 0% 100%);
            }
 
            75% {
                clip-path: polygon(50% 50%, 100% 100%, 100% 100%, 100% 100%, 100% 100%, 50% 100%, 0% 100%);
            }
 
            100% {
                clip-path: polygon(50% 50%, 50% 100%, 50% 100%, 50% 100%, 50% 100%, 50% 100%, 0% 100%);
            }
        }
 
        @keyframes spinner-oaa3wk {
            0% {
                transform: scaleY(1) rotate(0deg);
            }
 
            49.99% {
                transform: scaleY(1) rotate(135deg);
            }
 
            50% {
                transform: scaleY(-1) rotate(0deg);
            }
 
            100% {
                transform: scaleY(-1) rotate(-135deg);
            }
        }

        .text {
            color: #fff;
            text-align: center;
            padding: 10px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        @keyframes animate {
            from {
                opacity: 0;
                transform: translate(0, 800px);
                filter: blur(33px);
            }

            to {
                opacity: 1;
                transform: translate(0);
                filter: blur(0);
            }
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px; 
            font-family: Arial, sans-serif;
        }

        .footer p {
            margin: 5px 0;
        }

        .discord {
            animation: animate 5s ease-in-out 0.6s 1 forwards;
            cursor: pointer;
            opacity: 0;
            color: #73777B;
            font-size: 20;
        } 

        .discord-button {
            animation: animate 5s ease-in-out 0.6s 1 forwards;
            cursor: pointer;
            opacity: 0;
            color: #05A4F6;
            font-weight: 600;
            background-color: #00000000;
            border: none;
            font-size: 18;
        }
        .nav-container {
            text-align: center;
        }
        .scroll-padding {
            height: 25px;
            position: relative;
        }
        .header-rotate {
            font-size: 12;
            font-weight: 300;
            color: #99A0A9;
            position: fixed;
            top: 5px;
            right: 10px;
            z-index: 52!important;
        }
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Rowdies:wght@300;400;700&display=swap');
        .sump {
            font-family: "Rowdies", sans-serif;
            font-size: 12;
            font-weight: 700;
            color: #99A0A9;
            position: fixed;
            top: 5px;
            left: 10px;
            z-index: 52!important;
        }
        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 25px;  
            background-color: #1E1F22;  
            z-index: 52!important;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-bar"></div>
        <div class="sump">SUMP</div>
        <a class="header-rotate" onclick="reloadButton()"><i class="fa-solid fa-arrows-rotate"></i></a>
    </header>
    <div id="overlay" class="overlay">
        <div class="spinner-container">
            <div class="spinner"></div>
            <div class="text"></div>
            <div class="text">Завантаження...</div>
            <div class="text"></div>
            <div class="text" id="maintenanceText"><i class="fa-solid fa-gears"></i> Профілактичні роботи в процесі. Будь ласка, зачекайте...</div>
        </div>
    </div>
    <div class="footer">
        <div class="discord">Проблеми зі з'єднанням? Повідом нам про це!</div>
        <div class="nav-container">
            <button class="discord-button" onclick="window.location.href='https://guest.link/gpW'" ><i class="fa-brands fa-discord"></i> Discord</button>
            <button class="discord-button"><i class="fa-solid fa-rotate"></i> Статус сервера</button>
        </div>
        <div class="scroll-padding"></div>
    </div>
</body>
<script src="https://kit.fontawesome.com/41a169e9a4.js" crossorigin="anonymous"></script>
<script>
    var isMaintenanceActive = false;
    var redirectDelay = 1000;

    document.addEventListener("DOMContentLoaded", function () {
        var maintenanceText = document.getElementById("maintenanceText");
        if (isMaintenanceActive) {
        } else {
            maintenanceText.style.display = "none";
            setTimeout(function () {
                window.location.href = "MAIN-СУМП.html";
            }, redirectDelay);
        }
    });

    function reloadButton() {
        location.reload();    
    }
</script>

</html>
